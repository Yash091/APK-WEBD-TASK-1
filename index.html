<!DOCTYPE html> 
<html lang="en">
   <head>
       <title>Registration form</title>
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <a href="Home">Home</a> | <a href="contact">Contact</a> | <a href="About">About</a> | <a href="Projects">Projects</a>
        </header>
        <br><br><br><br>
        <h1>Student Regitration Form</h1>
        <form>
            <label for="First name">First name:</label><br>
            <input type="text" id="First name"><br>
            <label for="last name">Last name:</label><br>
            <input type="text" id="Last name"><br><br>
            <label for="DOB">DOB:</label><br>
             <input type="date" id="DOB"><br><br><br>
             <label for="Fname">Father's name:</label><br>
             <input type="text" id="Fname"><br><br>
             <label for="DOC">Document:</label><br>
             
             <input type="radio" name="DOC" id="DOC" value="Adhaar">
              <label for="DOC">Adhaar</label><br>
             <input type="radio" name="DOC" id="DOCU" value="Driving License">
             <label for="DOCU">Driving License</label><br>
             <input type="radio" name="DOC" id="DOCUM" value="Other">
             <label for="DOCUM">Other</label><br><br>
             <label for="gender">Gender:</label>
             <select name="gender" id="gender">
                 <option value="Male">Male</option>
                 <option value="Female">Female</option>
                 <option value="Other">Other</option>
             </select><br><br>
             <label for="des">Description:</label><br>
             <textarea name="des" id="des" cols="40" rows="5"></textarea><br><br>
             <input type="checkbox" id="confirm">
             <label for="confirm">Confirm</label><br>
             <button>Submit</button><br><br>
             <p>Made by Geekheaven <i class="fa fa-address-book"></i> <i class="fa fa-envelope"></i> <i class="fa fa-facebook"></i> <i class="fa fa-instagram"></i></p>
             


        </form>   
            

    </body>







</html>
